<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Biblio CUMe</title>
    <link rel="stylesheet" href="/Entrega1/css/reservations.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/Entrega1/css/reservations.css">
    <script src="/Entrega1/js/reservations.js"></script>
</head>

<body>
    <header>
        <img src="https://www.unex.es/conoce-la-uex/centros/cum/archivos/imagenes/portada-1/logo-CUMe.jpg"
            alt="Library Logo">
        <h1>Biblioteca del Centro Universitario de Mérida</h1>
        <nav>
            <ul>
                <li><a href="main.html">Página Principal</a></li>
                <li><a href="books.html">Libros</a></li>
                <li><a href="news.html">Noticias</a></li>
                <li><a href="reservations.html">Reservas</a></li>
                <li><a href="hangman.html">Juegos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="reservation-form">
            <h2>Formulario de Reserva</h2>
            <form action="http://programacion-cum.unex.es:8080/request.jsp" method="get">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="book">Libro:</label>
                    <select id="book" name="book" required>
                        <option value="">Seleccionar libro...</option>
                        <option value="book1">Libro 1</option>
                        <option value="book2">Libro 2</option>
                    </select>
                </div>

                <div>
                    <label for="date">Fecha de reserva:</label>
                    <input type="text" id="date" name="date" required readonly>
                </div>

                <div>
                    <button type="submit">Reservar</button>
                </div>

            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Biblio CUMe. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
