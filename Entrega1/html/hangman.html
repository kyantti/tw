<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - Biblio CUMe</title>
    <link rel="stylesheet" href="/Entrega1/css/hangman.css">
</head>

<body>
    <header>
        <img src="https://www.unex.es/conoce-la-uex/centros/cum/archivos/imagenes/portada-1/logo-CUMe.jpg"
            alt="Library Logo">
        <h1>Biblioteca del Centro Universitario de Mérida</h1>
        <nav>
            <ul>
                <li><a href="main.html">Página Principal</a></li>
                <li><a href="books.html">Libros</a></li>
                <li><a href="news.html">Noticias</a></li>
                <li><a href="reservations.html">Reservas</a></li>
                <li><a href="hangman.html">Juegos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hangman-game">
            <div class="hangman-container">
                <h1 class="title">Ahorcado</h1>
                <h3 id="correct">¡Bien!</h3>
                <div class="flex-row no-wrap">
                    <h2 class="word" id="word">Palabra</h2>
                    <picture>
                        <img src="/Entrega1/img/ahorcado_0.png" alt="" id="image0">
                        <img src="/Entrega1/img/ahorcado_1.png" alt="" id="image1">
                        <img src="/Entrega1/img/ahorcado_2.png" alt="" id="image2">
                        <img src="/Entrega1/img/ahorcado_3.png" alt="" id="image3">
                        <img src="/Entrega1/img/ahorcado_4.png" alt="" id="image4">
                        <img src="/Entrega1/img/ahorcado_5.png" alt="" id="image5">
                        <img src="/Entrega1/img/ahorcado_6.png" alt="" id="image6">
                    </picture>
                </div>
                <div class="flex-row" id="turns">
                    <div class="col">
                        <h3>Intentos: <span id="attempts">6</span></h3>
                    </div>
                    <div class="col">
                        <button onclick="start()" id="reset">Elegir otra palabra</button>
                        <br>
                        <span id="hint-space"></span>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="col">
                        <div class="flex-row" id="alphabet">
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Biblio CUMe. Todos los derechos reservados.</p>
    </footer>
    <script src="/Entrega1/js/hangman.js"></script>
</body>

</html>
